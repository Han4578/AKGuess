<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="module" defer></script>
    <script src="settingsMenu.js" type="module" defer></script>

    <template id="section-template">
        <div class="operator-section">
            <div class="operator-section-title"></div>
            <hr>
            <div class="operator-grid"></div>
        </div>
    </template>
    <template id="tooltip-container-template">
        <div class="tooltip-container center">
            <div class="tooltip"></div>
        </div>
    </template>
</head>
<body>
    <div class="frame">
        <div class="shade center">
            <div class="main">
                <div class="center">
                    <h1>AK Guess</h1>
                    <h2>Guess The Arknights Operator</h2>
                </div>
                <div class="center">
                    <input type="text" name="guess" id="guess-input">
                    <div class="suggestion-list center"></div>
                </div>
                <div class="options-row center">
                    <button id="new-round" class="round-border">New Round</button>
                    <button id="list-button" class="round-border icon-button"><img src="./images/icon/menu.png" class="icon" alt="list">List</button>
                    <button id="settings-button" class="round-border icon-button"><img src="./images/icon/settings.png" class="icon" alt="list">settings</button>
                </div>
                <div id="win" class="center">
                    <div>You Win!</div>
                    <button class="round-border">New Round</button>
                </div>
                <div class="guess-table">
                    <div class="guess-slot">No.</div>
                    <div class="guess-slot">Name</div>
                    <div class="guess-slot">Class</div>
                    <div class="guess-slot">Sub Class</div>
                    <div class="guess-slot">Rarity</div>
                    <div class="guess-slot">DP</div>
                    <div class="guess-slot">Born In</div>
                    <div class="guess-slot">Race</div>
                    <div class="guess-slot">Faction</div>
                </div>
            </div>
        </div>
        <div class="operator-menu">
            <div class="operator-tools">
                <div>
                    <button class="round-border" id="batch-exclude">Batch <br>Exclude</button>
                    <div>
                        Sort By:
                        <select class="round-border" name="operator-sort" id="operator-sort">
                            <option value="name">Name</option>
                            <option value="class">Class</option>
                            <option value="rarity">Rarity</option>
                            <option value="faction">Faction</option>
                        </select>
                        <button id="reverse-sort" class="center">
                            <img src="./images/icon/sort.png"alt="reverse-sort">
                        </button>
                    </div>
                    <img src="./images/icon/close.svg" alt="close" id="close-menu">
                </div>
                <div>
                    <label for="show-excluded">
                        <input type="checkbox" name="show-excluded" id="show-excluded"> Show Exluded
                    </label>
                    <label for="auto-exclude">
                        <input type="checkbox" name="auto-exclude" id="auto-exclude"> Auto Exclude
                    </label>
                </div>
            </div>
            <div class="operator-container"></div>
            <div id="exclude-bar">
                <button class="round-border" id="batch-exclude-cancel">Cancel</button>
                <button class="round-border" id="batch-exclude-confirm">Exclude</button>
            </div>
        </div>
    </div>
    <div class="shade center" id="operator-details">
        <div id="operator-details-grid" class="floating-window">
            <div>Name:</div>
            <div id="operator-details-name"></div>
            <img src="./images/operator/char_002_amiya.webp" alt="operator icon" id="operator-details-icon">

            <div>Class</div>
            <div>
                <img src="./images/class/icon_profession_caster.png" class="class-icon" alt="class icon" id="operator-details-class-icon">
                <div id="operator-details-class"></div>
            </div>
            
            <div>Subclass:</div>
            <div>
                <img src="./images/subclass/sub_corecaster_icon.png" class="class-icon" alt="class icon" id="operator-details-subclass-icon">
                <div id="operator-details-subclass"></div>
            </div>

            <div>Rarity:</div>
            <div id="operator-details-rarity"></div>

            <div>DP:</div>
            <div id="operator-details-dp"></div>

            <div>Born In:</div>
            <div id="operator-details-born"></div>

            <div>Race:</div>
            <div id="operator-details-race"></div>

            <div>Faction:</div>
            <div>
                <img src="./images/faction/logo_rhodes.png" class="class-icon" id="operator-details-faction-icon" alt="faction icon">
                <div id="operator-details-faction"></div>
                <span id="part-of">
                    (
                    <img src="./images/faction/logo_rhodes_override.png" class="class-icon" alt="class icon" id="operator-details-faction-icon-2">
                    <span id="operator-details-faction-2"></span>
                    )
                </span>
            </div>
            <img src="./images/icon/close.svg" alt="" id="close-details">
            <div>
                <button class="round-border" id="in-or-exclude">Exclude</button>
                <button class="round-border" id="guess">Guess</button>
            </div>
        </div>
    </div>
    <div class="shade center" id="settings-menu-shade">
        <div id="settings-menu" class="center floating-window">
            <div>
                <h1>Guess Settings</h1>
                <h3>Filter what operators can appear in guesses</h3>
            </div>
            <div>
                <div>
                    <h2>Rarity</h2>
                    <button class="round-border" id="select-all-rarity">Select All</button>
                </div>
                <hr>
                <button class="round-border rarity-button settings-toggle" data-rarity="1">1★</button>
                <button class="round-border rarity-button settings-toggle" data-rarity="2">2★</button>
                <button class="round-border rarity-button settings-toggle" data-rarity="3">3★</button>
                <button class="round-border rarity-button settings-toggle" data-rarity="4">4★</button>
                <button class="round-border rarity-button settings-toggle" data-rarity="5">5★</button>
                <button class="round-border rarity-button settings-toggle" data-rarity="6">6★</button>
            </div>
            <div id="settings-class">
                <div>
                    <h2>Class</h2>
                    <button class="round-border" id="select-all-class">Select All</button>
                </div>
                <hr>
                <div class="settings-grid" id="settings-class-grid">
                    
                </div>
            </div>
            <div id="settings-faction">
                <div>
                    <h2>Faction</h2>
                    <button class="round-border" id="select-all-faction">Select All</button>
                </div>
                <hr>
                <div class="settings-grid" id="settings-faction-grid">
                    
                </div>
            </div>
            <div>
                <button class="round-border" id="settings-cancel">Cancel</button>
                <button class="round-border" id="settings-apply">Apply</button>
            </div>
        </div>
    </div>
</body>
</html>
