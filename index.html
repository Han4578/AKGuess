<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="suggestionList.js" type="module" defer></script>
    <script src="main.js" type="module" defer></script>
    <script src="operatorMenu.js" type="module" defer></script>

    <template id="section-template">
        <div class="operator-section">
            <div class="operator-section-title"></div>
            <hr>
            <div class="operator-grid"></div>
        </div>
    </template>
    <template id="tooltip-container-template">
        <div class="tooltip-container center">
            <div class="tooltip"></div>
        </div>
    </template>
</head>
<body>
    <div class="frame">
        <div class="shade center">
            <div class="main">
                <div class="center">
                    <h1>AK Guess</h1>
                    <h2>Guess The Arknights Operator</h2>
                </div>
                <div class="center">
                    <input type="text" name="guess" id="guess">
                    <div class="suggestion-list center"></div>
                </div>
                <div class="options-row center">
                    <button id="list-button" class="round-border">List</button>
                </div>
                <div id="win" class="center">
                    <div>You Win!</div>
                    <button class="round-border">New Round</button>
                </div>
                <div class="guess-table">
                    <div class="guess-slot">No.</div>
                    <div class="guess-slot">Name</div>
                    <div class="guess-slot">Class</div>
                    <div class="guess-slot">Sub Class</div>
                    <div class="guess-slot">Rarity</div>
                    <div class="guess-slot">DP</div>
                    <div class="guess-slot">Born In</div>
                    <div class="guess-slot">Race</div>
                    <div class="guess-slot">Faction</div>
                </div>
            </div>
        </div>
        <div class="operator-menu">
            <div class="operator-tools">
                <div>
                    <button class="round-border" id="batch-exclude">Batch Exclude</button>
                    <div>
                        Sort By:
                        <select class="round-border" name="operator-sort" id="operator-sort">
                            <option value="name">Name</option>
                            <option value="class">Class</option>
                            <option value="rarity">Rarity</option>
                        </select>
                        <button id="reverse-sort" class="center">
                            <img src="./images/icon/sort.png"alt="reverse-sort">
                        </button>
                    </div>
                    <img src="./images/icon/close.svg" alt="close" id="close-menu">
                </div>
                <div>
                    <label for="show-excluded">
                        <input type="checkbox" name="show-excluded" id="show-excluded"> Show Exluded
                    </label>
                    <label for="auto-exclude">
                        <input type="checkbox" name="auto-exclude" id="auto-exclude" checked> Auto Exclude
                    </label>
                </div>
            </div>
            <div class="operator-container"></div>
            <div id="exclude-bar">
                <button class="round-border" id="batch-exclude-cancel">Cancel</button>
                <button class="round-border" id="batch-exclude-confirm">Exclude</button>
            </div>
        </div>
    </div>
</body>
</html>
